{{ if isset .Site.Taxonomies "tags" }}{{ if not (eq (len .Site.Taxonomies.tags) 0) }}
<div class="doors">
    {{ range $name, $items := .Site.Taxonomies.tags }}{{ $url := printf "%s/%s" "tags" ($name | urlize | lower)}}
    <a href="{{ $url | absURL }}" id="tag_{{ $name }}">
        <h2>{{ $name | title }}</h2>
        <img>
    </a>
    {{ end }}
</div>{{ end }}{{ end }}
